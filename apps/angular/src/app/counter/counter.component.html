<p>counter works!</p>
<button (click)="increase()"
        class="fz-60 p-50 m-20">+1
</button>
<button (click)="decrease()"
        [disabled]="cannotDecrease"
        class="fz-60 p-50 m-20">-1
</button>
<button (click)="clear()"
        [disabled]="cannotDecrease"
        class="fz-60 p-50 m-20">=1
</button>

<p class="fz-60">Schetchik = {{counter}}</p>

<p *ngIf="updatedAt">
  Обновлялось {{updatedAt| date:"HH:mm:ss dd/MM/yyyy"}}
</p>
