<p>component-library</p>


<div class="total-container">

  <bc-book-total [total]="total$ | async"></bc-book-total>

</div>


<div class="list-container">

  <bc-book-list
    (delete)="onDelete($event)"
    (select)="onSelect($event)"
    [books]="books$ | async"
  >
  </bc-book-list>

</div>


<div class="details-container">
  <bc-book-detail
    (cancel)="onCancel()"
    (save)="onSave($event)"
    [book]="currentBook$ | async"
    class="details-class"
  >
  </bc-book-detail>
</div>
