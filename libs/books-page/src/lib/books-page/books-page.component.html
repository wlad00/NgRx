<div class="container">

  <div>

    <div>

      <h2>This is Totals</h2>


      <bco-books-total [total]="total$ | async"></bco-books-total>

      <h2>This is List</h2>

      <bco-books-list
        (delete)="onDelete($event)"
        (select)="onSelect($event)"
        [books]="books$ | async"
      >
      </bco-books-list>

    </div>

    <div></div>

    <h2>This is details</h2>

    <bco-book-detail
      (cancel)="onCancel()"
      (save)="onSave($event)"
      [book]="currentBook$ | async"
      class="details-class"
    >
    </bco-book-detail>
  </div>


</div>
